<div class="modal-overlay" (click)="close()"></div> <!-- Background overlay -->
<div class="add-style-container">
    <div class="add-style-form">
        <button class="close-button" (click)="close()">×</button>
        <h3>Add New Style</h3>
        <form (ngSubmit)="submitStyle()">
          <div>
            <label for="styleNameAr"> style Ar Name:</label>
            <input type="text" id="styleNameAr" [(ngModel)]="styleData.styleNameAr" name="styleNameAr" placeholder="ادخل الاسم" required>
          </div>

          <div>
            <label for="styleNameEn">style EN Name:</label>
            <input type="text" id="styleNameEn" [(ngModel)]="styleData.styleNameEn" name="styleNameEn" placeholder="Enter name" required>
          </div>
          <button type="submit">Submit</button>
          <button type="button" (click)="close()">Close</button>
        </form>
        <app-notification [message]="message" [isSuccess]="isSuccess"></app-notification>
    </div>
</div>
